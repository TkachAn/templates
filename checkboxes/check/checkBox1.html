<label class="checkbox-green">
  <input type="checkbox" />
  <span
    class="checkbox-green-switch"
    data-label-on="On"
    data-label-off="Off"
  ></span>
</label>

<label class="checkbox-green">
  <input type="checkbox" checked />
  <span
    class="checkbox-green-switch"
    data-label-on="On"
    data-label-off="Off"
  ></span>
</label>

<label class="checkbox-green">
  <input type="checkbox" disabled />
  <span
    class="checkbox-green-switch"
    data-label-on="On"
    data-label-off="Off"
  ></span>
</label>

<label class="checkbox-green">
  <input type="checkbox" checked disabled />
  <span
    class="checkbox-green-switch"
    data-label-on="On"
    data-label-off="Off"
  ></span>
</label>
